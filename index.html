<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title></title>
  </head>
  <body>
    <h1>Calorie burner</h1>
    <h2>Burn calories!</h2>
  </body>
</html>
<script>
  const createStore = (reducer, initialState) => {
    state = initialState;
    let updater = () => {};
    const getState = () => state;

    const dispatch = (action) => {
      state = reducer(state, action);
      updater()
    };

    const subscribe = (listener) => {
      updater = listener;
    };

    return {
      getState,
      dispatch,
      subscribe,
    };
  };

  const reducer = (state, action) => {
    return action;
  };

  const store = createStore(reducer, "Initial state of app");

  store.subscribe(() => {
    console.log("Something has changed in store", store.getState());
  });

  store.dispatch("I'm going to change something");
</script>
